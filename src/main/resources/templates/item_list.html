<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!-- Import Materialize CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<!-- Import Font Wesome -->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet" />
 <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>らくらくcoffee</title>
</head>
<body>



	<header>
		<div class="container">
			<div class="header">
				<div class="header-left">
					  <a th:href="@{/}">
					   <img class="logo" th:src="@{/img/header_logo.png}" />
					</a>
				</div>

				<div class="header-right">
					<a th:href="@{/}" >商品一覧</a>
					 <a th:href="@{/insertUser/toInsert}" >会員登録</a>

					<a th:href="@{/cart/showCart#}"> <i class="fas fa-shopping-cart">

					</i>カート  <span th:text="${session.orderItemCount}"></span>
					</a> 
					 <span th:unless="${session.user}"><a th:href="@{/loginUser/toLogin}" class="login"> <i
						  class="fas fa-sign-in-alt"></i>ログイン</a> 
				     </span>
					<span th:if="${session.user}"> <a th:href="@{/logoutUser/logout}">ログアウト</a>
            　　　　　　　</span>
            <a th:href="@{/orderHistory/}">注文履歴</a>
					<span th:if="${session.userName}" th:text="${session.userName} + 'さんこんにちは'">山田太郎</span>
				</div>
			</div>
		</div>
	</header>
	<!-- search form -->
	<div class="search-wrapper">
		<div class="container">
			<form method="post" th:action="@{/}" class="search-form">
				<input type="text" name="name" class="search-name-input" list="itemList" />
				<datalist id="itemList">
				<option th:each="item:${itemList}" th:value="${item.name}"></option>
				</datalist>
				<button class="btn search-btn" type="submit">
					<span>検 索</span>
				</button>
				
				
			</form>
			
		</div>
	</div>

	<!-- item list -->
	
	
	
	<div class="item-wrapper">
		<div class="container">
			<div class="items">
				<div class="item" th:each="item:${itemList}">
					<div class="item-icon">
					<a th:href="@{/show-detail/?itemId=}+${item.id}">
						<img src="img/1.jpg" th:src="@{/img/}+${item.imagePath}"  />
					</a>
					</div>
					<a href="item_detail.html" th:text="${item.name}" th:href="@{/show-detail/?id=}+${item.id}">ハワイアンパラダイス</a><br />
					<span class="price" th:text="Ｍ">Ｍ</span>
					<span th:text="${item.priceM}"></span>円(税抜)<br /> 
					
					<span class="price" th:text="Ｌ">Ｌ</span>
					<span th:text="${item.priceL}"></span>円(税抜)<br />
				</div>

						</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<img src="img/header_logo.png" th:src="@{/img/header_logo.png}" />
			<p>ホッと一息できるひとときを、あなたに！</p>
		</div>
	</footer>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script th:src="@{/js/paginathing.min.js}"></script>
<script th:src="@{/js/paging.js}"></script>
</body>
</html>
